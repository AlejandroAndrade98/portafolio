<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <pattern id="tile" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="black" opacity="0"/>
      <circle cx="8" cy="8" r="1.6" fill="white" opacity="0.85"/>
      <circle cx="32" cy="12" r="1.2" fill="white" opacity="0.70"/>
      <circle cx="14" cy="30" r="1.4" fill="white" opacity="0.75"/>
      <circle cx="30" cy="30" r="1.0" fill="white" opacity="0.65"/>
      <path d="M0 20 H40" stroke="white" stroke-width="0.7" opacity="0.35"/>
      <path d="M20 0 V40" stroke="white" stroke-width="0.7" opacity="0.25"/>
      <path d="M0 0 L40 40" stroke="white" stroke-width="0.7" opacity="0.22"/>
      <path d="M40 0 L0 40" stroke="white" stroke-width="0.7" opacity="0.18"/>
      <path d="M6 22 h6 v6" fill="none" stroke="white" stroke-width="0.9" opacity="0.35"/>
      <path d="M34 18 h-6 v-6" fill="none" stroke="white" stroke-width="0.9" opacity="0.28"/>
    </pattern>

    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.72"/>
    </radialGradient>

    <mask id="fade">
      <rect width="200" height="200" fill="url(#vignette)"/>
    </mask>
  </defs>

  <rect width="200" height="200" fill="url(#tile)" mask="url(#fade)"/>
</svg>
